<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardar Datos Directamente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        form {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guardar Datos Directamente</h1>
        
        <form id="dataForm">
            <h2>Añadir Nuevo Registro</h2>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" min="1">
            </div>
            <button type="submit">Guardar</button>
        </form>

        <h2>Registros Guardados</h2>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Edad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos se añadirán aquí dinámicamente -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Obtener valores del formulario
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const edad = document.getElementById('edad').value;
            
            // Añadir nueva fila a la tabla
            const tableBody = document.querySelector('#dataTable tbody');
            const newRow = tableBody.insertRow();
            
            newRow.innerHTML = `
                <td>${nombre}</td>
                <td>${email}</td>
                <td>${edad}</td>
                <td><button onclick="eliminarFila(this)">Eliminar</button></td>
            `;
            
            // Limpiar el formulario
            this.reset();
            
            // Guardar en localStorage
            guardarEnLocalStorage();
        });

        function eliminarFila(boton) {
            const fila = boton.closest('tr');
            fila.remove();
            guardarEnLocalStorage();
        }

        function guardarEnLocalStorage() {
            const filas = document.querySelectorAll('#dataTable tbody tr');
            const datos = [];
            
            filas.forEach(fila => {
                const celdas = fila.querySelectorAll('td');
                datos.push({
                    nombre: celdas[0].textContent,
                    email: celdas[1].textContent,
                    edad: celdas[2].textContent
                });
            });
            
            localStorage.setItem('datosGuardados', JSON.stringify(datos));
        }

        // Cargar datos al iniciar
        window.addEventListener('load', function() {
            const datosGuardados = localStorage.getItem('datosGuardados');
            if (datosGuardados) {
                const datos = JSON.parse(datosGuardados);
                const tableBody = document.querySelector('#dataTable tbody');
                
                datos.forEach(item => {
                    const newRow = tableBody.insertRow();
                    newRow.innerHTML = `
                        <td>${item.nombre}</td>
                        <td>${item.email}</td>
                        <td>${item.edad}</td>
                        <td><button onclick="eliminarFila(this)">Eliminar</button></td>
                    `;
                });
            }
        });
    </script>
</body>
</html>
